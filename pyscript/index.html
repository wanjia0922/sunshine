<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>


    <link rel="stylesheet" href="/static/css/site.css"/>
    <title>PyPWA Weather</title>

    <link rel="manifest" href="/static/manifest.json">

    <link rel="stylesheet" href="/static/pyscript/pyscript.css"/>
    <script defer src="/static/pyscript/pyscript.js"></script>
    <py-config>
        - autoclose_loader: true
        - runtimes:
            -
                src: "/static/pyodide/pyodide.js"
                name: pyodide-0.20
                lang: python
    </py-config>
    <py-env>
        - "/static/pyodide/youtube_dl-2021.12.17-py2.py3-none-any.whl"
        - paths:
            - /static/python/client.py
    </py-env>
</head>
<body id="the_body">
    <py-repl id="my-repl" auto-generate=true> </py-repl>
</body>
</html>
